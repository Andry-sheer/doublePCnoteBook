<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/icon-page.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
<section class="onlineStoreHeaderSection">
		<header class="onlineStore_header">
			<div class="onlineStore_header-container">
				<div class="onlineStore_logo"></div>
				<ul class="onlineStore_header-list">
					<li class="onlineStore_li"><a href="#">CATALOG</a></li>
					<li class="onlineStore_li"><a href="#">TOP SELLERS</a></li>
					<li class="onlineStore_li"><a href="#">ABOUT US</a></li>
					<li class="onlineStore_li"><a href="#">FOR CUSTOMERS</a></li>
				</ul>
				<ul class="onlineStore_header-list-icons">
					<li class="onlineStore_li-icon"><img src="../images/icons/fi_search.svg" alt="#"></li>
					<li class="onlineStore_li-icon"><img src="../images/icons/fi_heart.svg" alt="#"></li>
					<li class="onlineStore_li-icon"><img src="../images/icons/fi_user.svg" alt="#"></li>
					<li class="onlineStore_li-icon"><img src="../images/icons/u_shopping-basket.svg" alt="#"></li>
				</ul>
			</div>
		</header>
		<span class="onlineStore_spanLine"></span>
</section>
	
<section class="onlineStoreBodySection">
	<main>
		<div class="onlineStore__container">
			<div class="onlineStore__p-cont"> 
				<a href="#" class="onlineStore__catalog">Catalog</a>
				<p class="onlineStore__paragraph">/</p>
				<a href="#" class="onlineStore__catalog-2">Sandal comb</a>
			</div>
			<div class="onlineStore__container-inner">
				<div class="onlineStore__img-sliderContainer">
				<img class="onlineStore__img1" src="../images/Rectangle81.png" alt="#">
				<img class="onlineStore__img2" src="../images/Rectangle82.png" alt="#">
				<button class="onlineStore__dotted-1"></button>
				<button class="onlineStore__dotted-2"></button>
				</div>
				<div class="onlineStore__containerDescription">

					<div class="onlineStore__container-title">
						<h1 class="onlineStore__title">Sandal Comb</h1>
						<p class="onlineStore__price">$ 9,99</p>
					</div>
					
					<p class="onlineStore__descript">
						Our combsare made of sandalwood, a
						southern countries tree with aromatic 
						wood. The essential oil of sandalwood 
						has a strong antiseptic effect.</p>
					<button class="onlineStore__buy">Buy In One Click</button>
				</div>
					
			</div>
			
		</div>
	</main>
						<!-- FORMS 
					<form action="" class="onlineStore__form">

						<label>First Name
							<input type="text" name="first_name">
						</label>
						<br>
						<label>Last Name
							<input type="text" name="first_name">
						</label>
					</form>-->
</section>
	
<script src="js/main.min.js"></script>
</body>

</html>
