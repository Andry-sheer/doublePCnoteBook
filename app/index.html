<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/icon-page.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<section class="bodyMainSection">
		<div class="bodyMain">
			<div class="bodyMain__container">
				<form class="bodyMain__form" id="submit_person">
					<label>Full Name:
						<input type="text" name="A-full_name">
					</label><br>
					
					<label>Bird of day:
						<input type="date" name="bird_day">
					</label><br>

					<div class="gender">
						gender:
						<label>
							male:
							<input type="radio" name="gender" value="male">
						</label>
						<label>
							female:
							<input type="radio" name="gender" value="female">
						</label>
					</div>

					<label>adress:
						<input type="text" name="adress">
					</label><br>

					<label>leng:
						<label>UA
							<input type="checkbox" name="leng" value="UA">
						</label>
						<label>EN
							<input type="checkbox" name="leng" value="EN">
						</label>
					</label><br>
						

					<label>password:
						<input type="password" name="password">
						<div class="passError">password is low then 8 charters!</div>
					</label><br>
					<label>repeat password:
						<input type="password" name="repeat_password">
					</label><br>

					<input type="submit" value="submit">
				</form>
			</div>
		</div>
	</section>

<script src="js/main.min.js"></script>
</body>

</html>
