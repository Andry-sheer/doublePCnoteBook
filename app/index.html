<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="images/icon-page.png" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>JS</title>
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>
	<section class="bodyMainSection">
		<div class="bodyMain">
			<div class="spinnerContainer">
				<span class="spinner"></span>
				<span class="loading">LOADING</span>
			</div>
			
			<div class="bodyMain__container">
					<h1 class="bodyMain__title">Welcome back</h1>
					<h3 class="bodyMain__subTitle">Enter your Untitled account details.</h3>
					<form required action="javascript:moveToProfile">
					<input required class="bodyMain__email" type="email" name="mail" id="mail" placeholder="e-mail">
					<input required class="bodyMain__password" type="password" name="password" id="pass" placeholder="password">
					<button class="bodyMain__button" id="loginId">Login</button>
					</form>
				</div>
		</div>
	</section>

	<script async src="js/main.min.js"></script>
	
</body>
</html>
